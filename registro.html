<!DOCTYPE html>
<html lang="es-PE">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/dist/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/dist/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/import/utilitarios.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-hover-dropdown.min.js"></script>
    <script type="text/javascript" src="js/registro.js"></script>
    <title>Registro    </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <p>Correo Electrónico</p>
          <input>
        </div>
        <div class="col-md-4">
          <p>Contraseña</p>
          <input>
          <p>Olvidaste tu contraseña</p>
        </div>
        <div class="col-md-3">
          <button>Iniciar sesión</button>
        </div>
      </div>
      <div class="row">
        <p>Regístrate</p>
        <form action="" id="registro">
          <div class="col-md-6">
            <input type="radio" name="registro" value="peruano"> Soy Peruano
          </div>
          <div class="col-md-6">
            <input type="radio" name="registro" value="extranjero"> Soy Extranjero
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>DNI</p>
        </div>
        <div class="col-md-8">
          <input type="number" name="dni" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Nombre</p>
        </div>
        <div class="col-md-8">
          <input type="text" name="nombre" value="" class="img-100">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Apellido</p>
        </div>
        <div class="col-md-8">
          <input type="text" name="apellido" value="" class="img-100">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Correo Electrónico</p>
        </div>
        <div class="col-md-8">
          <input type="email" name="email" value="" class="img-100">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Pais</p>
        </div>
        <div class="col-md-8">
          <select>
            <option value="">-Seleccione-</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Lugar de Residencia</p>
        </div>
        <div class="col-md-8">
          <select>
            <option value="">-Seleccione-</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Elegir Perfil</p>
        </div>
        <div class="col-md-8">
          <select>
            <option value="">-Seleccione-</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Contraseña nueva</p>
        </div>
        <div class="col-md-8">
          <input type="password" name="password_n" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right">
          <p>Confirmar Contraseña</p>
        </div>
        <div class="col-md-8">
          <input type="password" name="password_c" value="">
        </div>
      </div>
      <div class="row">
        <input type="checkbox" id="acepto"><a><span>Acepto los términos y condiciones</span></a>
      </div>
      <div class="row text-center">
        <button class="btn">Registrarse</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/registro.js"></script>
</html>
